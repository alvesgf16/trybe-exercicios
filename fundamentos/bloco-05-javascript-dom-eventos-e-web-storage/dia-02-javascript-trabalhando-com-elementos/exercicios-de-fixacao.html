<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <main id="paiDoPai">
            <section id="pai">
                <section id="primeiroFilho"></section>
                <section id="elementoOndeVoceEsta">
                    <section id="primeiroFilhoDoFilho"></section>
                    <section id="segundoEUltimoFilhoDoFilho"></section>
                </section>
                Atenção!
                <section id="terceiroFilho"></section>
                <section id="quartoEUltimoFilho"></section>
            </section>
        </main>
        <script>
            // Acesse o elemento elementoOndeVoceEsta
            let currentElement = document.getElementById("elementoOndeVoceEsta");

            // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
            let parentElement = currentElement.parentElement;


            parentElement.style.backgroundColor = "blue";

            // Acesse o primeiroFilhoDoFilho e adicione um texto a ele.
            let firstBorn = currentElement.children[0];

            firstBorn.innerHTML = "Luke, eu sou seu pai!"

            // Acesse o primeiroFilho a partir de pai .
            let oldestSon = parentElement.children[0];

            // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
            let bigBrother = currentElement.previousElementSibling;

            // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
            let relatedText = currentElement.nextSibling;

            // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
            let middleBrother = currentElement.nextElementSibling;

            // Agora acesse o terceiroFilho a partir de pai .
            let thirdSon = parentElement.children[2];

            // Crie um irmão para elementoOndeVoceEsta .
            let newBrother = document.createElement("section");
            newBrother.id = "quintoFilho";
            parentElement.appendChild(newBrother);

            let babyBrother = parentElement.children[4];

            // Crie um filho para elementoOndeVoceEsta .
            let newBorn = document.createElement("section");
            newBorn.id = "terceiroFilhoDoFilho";
            currentElement.appendChild(newBorn);

            let baby = currentElement.children[2];

            // Crie um filho para primeiroFilhoDoFilho .
            let newGrandson = document.createElement("section");
            newGrandson.id = "filhoDoFilhoDoFilho";
            firstBorn.appendChild(newGrandson);

            let grandson = firstBorn.children[0];

            // A partir desse filho criado, acesse terceiroFilho .
            let greatUncle = grandson.parentElement.parentElement.nextElementSibling;

            // Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
            let family = document.querySelectorAll("section");
            let unwantedFamilyMembers = [];

            let numberOfFamilyMembers = family.length;

            for (let member = 0; member < family.length; member += 1) {
                if (family[member] !== parentElement && family[member] !== currentElement && family[member] !== firstBorn) {
                    unwantedFamilyMembers.push(family[member]);
                }
            }

            console.log(unwantedFamilyMembers);

            for (let i = 0; i < unwantedFamilyMembers.length; i += 1) {
                let unwantedMember = unwantedFamilyMembers[i];
                console.log(unwantedMember.parentNode);
                unwantedMember.remove();
            }
        </script>
    </body>
    
</html>
