<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/popup-validation/bin/validation.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="" method="GET">
      <fieldset class="row g-3 mb-3">
        <div class="col-md-8">
          <label class="form-label" for="name">Nome</label>
          <input type="text" class="form-control" placeholder="Seu nome aqui" name="name" id="name" maxlength="40" size="40" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="itin">CPF</label>
          <input type="text" class="form-control" placeholder="123.456.789-01" name="itin" id="itin" maxlength="11" size="14" required>
        </div>
        <div class="col-md-12">
          <label class="form-label" for="email">E-mail</label>
          <input type="text" class="form-control" placeholder="seuemail@provedor.com" name="email" id="email" maxlength="50" size="50" required>
        </div>
        <div class="col-md-12">
          <label class="form-label" for="address">Endereço</label>
          <input type="text" class="form-control" placeholder="Rua Nome da Rua, 1234. Condomínio Nome do Condomínio, apartamento 1234" name="address" id="address" maxlength="200" size="100" required>
        </div>
        <div class="col-md-12">
          <label class="form-label" for="housing-type">Tipo</label>
          <div id="housing-type">
            <div class="form-check form-check-inline">
              <label class="form-label" class="form-check-label" for="house">Casa</label>
              <input type="radio" class="form-check-input" name="housing-type" id="house" required checked>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-label" class="form-check-label" for="apartment">Apartmento</label>
              <input type="radio" class="form-check-input" name="housing-type" id="apartment">
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <label class="form-label" for="city">Cidade</label>
          <input type="text" class="form-control" placeholder="Cidade" name="city" id="city" maxlength="28" size="28" required>
        </div>
        <div class="col-md-5">
          <label class="form-label" for="state-selector">Estado</label>
          <select class="form-select" name="state" id="state-selector" required>
            <option disabled selected value="">--Selecione uma opção--</option>
          </select>
        </div>
      </fieldset>
      <fieldset class="row g-3 mb-3">
        <div class="col-md-12">
          <label class="form-label" for="resume-summary">Resumo do currículo</label>
          <textarea class="form-control" name="resume-summary" id="resume-summary" rows="5" maxlength="1000" required></textarea>
        </div>
        <div class="col-md-8">
          <label class="form-label" for="role">Cargo</label>
          <input type="text" name="role" class="form-control" placeholder="Título do cargo" id="role" maxlength="40" size="40" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="start-date">Data de início</label>
          <input type="text" name="start-date" class="form-control" placeholder="DD/MM/AAAA" id="start-date" maxlength="10" size="10" required>
        </div>
        <div class="col-md-12">
        <label class="form-label" for="job-description">Descrição do cargo</label>
          <input type="text" class="form-control" placeholder="Descrição do cargo" name="job-description" class="form-control" placeholder="" id="job-description" maxlength="500" size="100" required>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary" id="submit-resume">Gerar currículo</button>
      <button class="btn btn-danger" id="clear-all">Limpar</button>
    </form>
    <p></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/pikaday/pikaday.js"></script>
  <script src="node_modules/popup-validation/bin/validation.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
